<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brian's CSS Grid Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Bbaccs Web Design</span></h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Brian Baccarella: Front End Developer</h3>
                <p>Fill out this form and I will contact you within 2 business days. Otherwise you can reach out to me via my personal cell and or email. Thank you for viewing!</p>
                <ul>
                    <li><i class="fa fa-road"></i> Tampa FL, USA</li>
                    <li><i class="fa fa-phone"></i> (862) 268-0778</li>
                    <li><i class="fa fa-envelope"></i> baccarellab@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Me</h3>
                <form id="contactForm" netlify>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Person of contact">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" required placeholder="Awesome Devs LLC">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" required placeholder="companyEmail@gmail.com">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" placeholder="555-555-5555">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" placeholder="If you'd like to send me some info about the skills you're looking for, please enter it here!"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
